type Query {
  users: [User!]!
  user(id: ID!): User
}

type User @key(fields: "id") {
  id: ID!
  name: String!
  username: String!
  emailId: String!
}

type Mutation {
  createUser(user: UserInputDetails): User
}

input UserInputDetails {
  first_name: String!
  last_name: String!
  username: String!
  emailId: String!
}
