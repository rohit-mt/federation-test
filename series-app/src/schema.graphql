directive @upper on FIELD_DEFINITION

type Query {
  allSeries: [series!]!
  series(id: ID!): series
}

type series {
  id: ID!
  name: String! @upper
}

extend type User @key(fields: "id") {
  id: ID! @external
  assignedSeries: [series!]!
}

type Response implements Error {
  code: ErrorCode!
  message: String!
}
